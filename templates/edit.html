{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="glass-card p-4">
      <h4 class="mb-3">Edit Employee</h4>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" value="{{ employee.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Salary</label>
          <input type="number" step="0.01" name="salary" class="form-control" value="{{ employee.salary }}" required>
        </div>
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('index') }}" class="btn btn-outline-light">Cancel</a>
          <button class="btn btn-neon" type="submit"><i class="bi bi-pencil-square"></i> Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
