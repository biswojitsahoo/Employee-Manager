<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Manager â€” Glass Neon</title>
 
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
 
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg glass-nav px-4">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <div class="logo-neon">EM</div>
      <span class="ms-2 brand-txt">Employee Manager</span>
    </a>
 
    <div class="ms-auto d-flex align-items-center">
      <a class="btn btn-sm btn-neon me-2" href="{{ url_for('add_employee') }}">
        <i class="bi bi-person-plus-fill"></i> Add
      </a>
    </div>
  </nav>
 
  <main class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-2">
          {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show neon-alert" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
 
    {% block content %}{% endblock %}
  </main>
 
  <footer class="text-center py-3 glass-footer">
    <small>Made BY <i class="bi bi-heart-fill"></i> Biswojit</small>
  </footer>
 
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional small script for delete modal -->
  <script>
    // Pass id to modal form
    var deleteModal = document.getElementById('deleteModal');
    if (deleteModal) {
      deleteModal.addEventListener('show.bs.modal', function (event) {
        var button = event.relatedTarget;
        var empId = button.getAttribute('data-id');
        var empName = button.getAttribute('data-name');
        var form = deleteModal.querySelector('form');
        form.action = '/delete/' + empId;
        deleteModal.querySelector('.emp-name').textContent = empName;
      })
    }
  </script>
</body>
</html>
